spring:
  application:
    name: stockcrawler
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  datasource:
    name: authDB
    url: jdbc:mysql://localhost:3306/financial?useUnicode=true&characterEncoding=UTF8
    username: root
    password: a123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
mybatis:
  basepackage: com.github.springcloud.mapper
  xmlLocation: classpath:mapper/**/*.xml
  mapper-locations: "classpath:mapper/**/*.xml"
server:
  port: 27004

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:27001/eureka,http://localhost:27002/eureka
mapper:
  mappers: tk.mybatis.mapper.common.Mapper
  not-empty: false
  identity: MYSQL
  style: camelhump
  before: true

quartz:
  enabled: true

samplejob:
  frequency: 2000
pagehelper:
  helper-dialect: mysql
  reasonable: true  ##pagehelper.reasonable,启用合理化时候，如果pageNo<1，则会返回第一页数据，如果pageNo>pages会查询最后一页，作为接口程序，如果传入的pageNo一直大于pages，则一直会有数据返回，前端还需要校验页码问题。建议：如果普通的分页查询，建议开启该功能，如果作为前后端分离或者提供接口之类的，建议禁用该功能
  support-methods-arguments: true
  params: count=countSql ##分页的时候，可以不用单独写获取总数的代码，这个参数就会帮你自动做了